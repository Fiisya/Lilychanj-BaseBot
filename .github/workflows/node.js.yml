name: Git Clone, Unzip, Install, and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Clone the target repository
    - name: Clone Lilychanj-BaseBot repository
      run: |
        git clone https://github.com/Fiisya/Lilychanj-BaseBot.git

    # Step 2: Unzip lilybot.zip file inside the repository
    - name: Unzip Lilybot.zip
      run: |
        sudo apt-get install -y unzip  # Install unzip tool if not already installed
        unzip ./Lilychanj-BaseBot/lilybot.zip -d ./Lilychanj-BaseBot  # Adjust path to match the actual file location

    # Step 3: Install npm dependencies
    - name: Install npm dependencies
      run: |
        cd Lilychanj-BaseBot
        npm install

    # Step 4: Start the npm application
    - name: Start the application
      run: |
        cd Lilychanj-BaseBot
        npm start
        
